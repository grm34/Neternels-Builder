on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  repo-sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: repo-sync
        uses: repo-sync/github-sync@v2
        with:
          source_repo: "grm34/ZenMaxBuilder"
          source_branch: "zmb"
          destination_branch: "zmb"
          github_token: ${{ secrets.PAT }}
