###--------------------------------------------------------------###
###     ADVANCED SETTINGS: do not edit if you are not sure !     ###
###--------------------------------------------------------------###

# OPERATING SYSTEM REQUIREMENTS
# Be carefull adding some deps, they are checked
# with <which> Linux built-in. Changes like variables
# replacement may be required in the REQUIREMENTS section.
# WARNING: GCC will not be installed on TERMUX (not fully supported)
# ===================================================================
DEPENDENCIES=(bash sed wget git curl zip tar expect make cmake automake autoconf llvm lld lldb clang gcc binutils bison perl gperf gawk flex bc python3 zstd openssl)

# ZENMAXBUILDER
# Change this if you are using your own ZenMaxBuilder fork
# =========================================================
ZMB_BRANCH="zmb"

# ANYKERNEL3
# Fork of osm0sis (updated every 15min)
# Change this if you are using your own AK3 repository
# WARNING: the repo will be cloned in ZenMaxBuilder folder
# while not found, so you have to set variables in that way
# and rename and move it in <ZenMaxBuilder> if you already have it
# =================================================================
ANYKERNEL_DIR="AnyKernel"
ANYKERNEL_URL="https://github.com/grm34/AnyKernel3.git"
ANYKERNEL_BRANCH="ZenMaxBuilder"

# PROTON-CLANG
# Fork of kdrag0n (updated every 15min)
# Change this if you are using your own CLANG repository
# WARNING: the repo will be cloned in ZMB toolchains folder
# while not found, so you have to set variables in that way
# and rename and move it in <toolchains> if you already have it
# ==============================================================
PROTON_DIR="proton-clang"
PROTON_URL="https://github.com/grm34/proton-clang.git"
PROTON_BRANCH="ZenMaxBuilder"
PROTON_VERSION="proton-clang/lib/clang"

# EVA GCC-ARM64
# Fork of mvaisakh (updated every 15min)
# Change this if you are using your own GCC ARM64 repository
# WARNING: the repo will be cloned in ZMB toolchains folder
# while not found, so you have to set variables in that way
# and rename and move it in <toolchains> if you already have it
# ==============================================================
GCC_ARM64_DIR="gcc-arm64"
GCC_ARM64_URL="https://github.com/grm34/gcc-arm64.git"
GCC_ARM64_BRANCH="ZenMaxBuilder"
GCC_ARM64_VERSION="gcc-arm64/lib/gcc/aarch64-elf"

# EVA GCC-ARM
# Fork of mvaisakh (updated every 15min)
# Change this if you are using your own GCC ARM repository
# WARNING: the repo will be cloned in ZMB toolchains folder
# while not found, so you have to set variables in that way
# and rename and move it in <toolchains> if you already have it
# ==============================================================
GCC_ARM_DIR="gcc-arm"
GCC_ARM_URL="https://github.com/grm34/gcc-arm.git"
GCC_ARM_BRANCH="ZenMaxBuilder"
GCC_ARM_VERSION="gcc-arm/lib/gcc/arm-eabi"

# LOS GCC-ARM64
# Fork of LineageOS (updated every 15min)
# Change this if you are using your own GCC ARM64 repository
# WARNING: the repo will be cloned in ZMB toolchains folder
# while not found, so you have to set variables in that way
# and rename and move it in <toolchains> if you already have it
